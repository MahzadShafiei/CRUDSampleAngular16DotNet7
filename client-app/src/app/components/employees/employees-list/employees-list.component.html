<div class="container">
<h1 class="mb-3">Employees</h1>
<table class="table" *ngIf="employees && employees.length > 0">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th> </th>
        <th> </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <!-- <td><a [routerLink]="['/employees','edit',employee.id]">Edit</a></td> -->
        <td><button type="button" class="btn btn-primary" (click)="edit(employee.id)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="delete(employee.id)">Delete</button></td>
    </tr>
</tbody>
</table>
<p *ngIf="!employees || employees.length <= 0">No Employee was found.</p>
</div>>
